{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% load i18n %}


{% block content %}

<main class="form-signin">
  <form method="post">
    <img class="mb-4" width=90 src="{% static 'images/penglogo.png' %}" alt="" >
    <h1 class="h3 mb-3 fw-normal">{% trans "Bitte Einloggen" %}</h1>

      {% csrf_token %}
      {{ form|crispy }}

    <button class="w-100 btn btn-lg btn-primary" type="submit">
        {% trans "Sign in" %}
    </button>
    <p class="mt-5 mb-3 text-muted">&copy; AyToBe 2023</p>
  </form>
</main>



{% endblock %}

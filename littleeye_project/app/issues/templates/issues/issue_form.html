{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block head %}
<h1 class="display-6 fw-bold lh-1">{{object.name}}</h1>

<p>
am <b>{{object.created_at}} Uhr</b>, eingestellt von  {{object.author}}
</p>

{% endblock %}

{% block content %}
<div class="container">
<div class="row">
<div class="col-lg-8 col-sm-12">

{% crispy form form.helper %}

</div>
</div>
</div>

{%endblock%}
